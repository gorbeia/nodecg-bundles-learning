<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
	<style>
		body {
			font-family: sans-serif;
			width: 1280px;
			height: 720px;
			border-right: dashed 1px gray;
			border-bottom: dashed 1px gray;
			position: relative;
		}


		#counter {
			font-size: 10em;
			color: white;
			position: absolute;
			right: 50px;
			top: 50px;
			-webkit-text-stroke: 2px black;
		}
	</style>
</head>

<body>
	<div id="counter"></div>
	<script>
		const nameReplicant = nodecg.Replicant('count');

		nameReplicant.on('change', (newValue, oldValue) => {
			const atl = anime.timeline({
				easing: 'easeOutQuad',
				duration: 300
			});
			atl
				.add({
					targets: '#counter',
					opacity: [1, 0],
					scale: [1, 2],
					complete: () => {
						counter.innerText = newValue;
					}
				})
				.add({
					targets: '#counter',
					opacity: [0.4, 1],
					scale: [0.2, 1]
				})
		});
	</script>
</body>

</html>
