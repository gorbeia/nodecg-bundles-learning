<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
	<style>
		body {
			font-family: sans-serif;
			width: 1280px;
			height: 720px;
			border-right: dashed 1px gray;
			border-bottom: dashed 1px gray;
			position: relative;
		}


		#counter {
			font-size: 10em;
			color: white;
			position: absolute;
			right: 50px;
			top: 50px;
			-webkit-text-stroke: 2px black;
		}
	</style>
</head>

<body>
	<div id="counter"></div>
	<script>
		const nameReplicant = nodecg.Replicant('count');

		nameReplicant.on('change', (newValue, oldValue) => {
			let tl = new TimelineLite;
			tl.to("#counter", {
				duration: 0.4,
				opacity: 0,
				scale: 2,
				onComplete: () => {
					counter.innerText = newValue;
				}
			});
			tl.set("#counter", {
						duration: 0.2,
						opacity: .8,
						scale:.5,
						onComplete: () => {
							counter.innerText = newValue;

						}
					});
			tl.to("#counter", {
				duration: 0.2,
				opacity: 1,
				scale: 1
			});
		});
	</script>
</body>

</html>
